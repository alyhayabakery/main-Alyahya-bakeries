<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>منيو المخبز</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff8f0;
      font-size: 20px;
      line-height: 1.8;
      color: #222;
      scroll-behavior: smooth; /* يضيف التنقل الناعم */
    }

    /* الصورة الرئيسية */
    .hero-container {
      width: 100%;
      margin: 0 auto;
      overflow: hidden;
      border-radius: 8px;
    }

    .hero-image {
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
    }

    /* التبويبات */
    .tabs {
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 0;
      padding: 10px;
      gap: 10px;
      background: #fff8f0;
    }

    .tab {
      padding: 14px 28px;
      background: #a52a2a;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      flex: 1 1 auto;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .tab.active {
      background: #d2691e;
    }

    /* الأقسام */
    .menu-section {
      margin: 20px 5px;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /* المنتجات */
    .item {
      border-bottom: 2px solid #ddd;
      padding: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .item:hover {
      background: #f9f2e8;
    }

    .item-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
    }

    .item-name {
      font-weight: bold;
      font-size: 26px;
      color: #111;
    }

    .item-price {
      text-align: left;
      font-weight: bold;
      font-size: 26px;
      color: #a52a2a;
    }

    .item-desc {
      font-size: 22px;
      color: #444;
      margin-top: 8px;
      font-weight: 500;
    }

    .item-currency {
      text-align: left;
      font-size: 22px;
      color: #333;
      font-weight: 500;
    }

    .item-image {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease, opacity 0.5s ease;
      opacity: 0;
    }

    .item-image img {
      width: 100%;
      height: auto;
      margin-top: 12px;
      border-radius: 8px;
    }

    .item.active .item-image {
      max-height: 400px;
      opacity: 1;
    }

    /* ميديا كويري للشاشات الصغيرة */
    @media (max-width: 768px) {
      body {
        font-size: 26px;
      }
      .item-name, .item-price {
        font-size: 30px;
      }
      .item-desc, .item-currency {
        font-size: 26px;
      }
      .tab {
        font-size: 28px;
      }
    }

    @media (max-width: 480px) {
      body {
        font-size: 28px;
      }
      .tab {
        font-size: 30px;
        padding: 14px;
      }
      .item-name, .item-price {
        font-size: 32px;
      }
      .item-desc, .item-currency {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

  <!-- الصورة الرئيسية -->
  <div class="hero-container">
    <img src="fish-banner.png" alt="منتجات السمك" class="hero-image">
  </div>

  <!-- التبويبات -->
  <div class="tabs">
    <div class="tab active" data-target="bakery">المخبوزات</div>
    <div class="tab" data-target="sweets">الحلويات</div>
    <div class="tab" data-target="drinks">المشروبات</div>
  </div>

  <!-- قسم المخبوزات -->
  <div id="bakery" class="menu-section">
    <h2>المخبوزات</h2>
    <div class="item">
      <div class="item-header">
        <div>
          <div class="item-name">خبز بر</div>
          <div class="item-desc">خبز صحي مصنوع من دقيق البر</div>
        </div>
        <div>
          <div class="item-price">5</div>
          <div class="item-currency">ريال</div>
        </div>
      </div>
      <div class="item-image">
        <img src="bread.jpg" alt="خبز بر">
      </div>
    </div>
  </div>

  <!-- قسم الحلويات -->
  <div id="sweets" class="menu-section">
    <h2>الحلويات</h2>
    <div class="item">
      <div class="item-header">
        <div>
          <div class="item-name">كيك شوكولاتة</div>
          <div class="item-desc">كيك غني بالشوكولاتة البلجيكية</div>
        </div>
        <div>
          <div class="item-price">12</div>
          <div class="item-currency">ريال</div>
        </div>
      </div>
      <div class="item-image">
        <img src="cake.jpg" alt="كيك شوكولاتة">
      </div>
    </div>
  </div>

  <!-- قسم المشروبات -->
  <div id="drinks" class="menu-section">
    <h2>المشروبات</h2>
    <div class="item">
      <div class="item-header">
        <div>
          <div class="item-name">قهوة عربية</div>
          <div class="item-desc">قهوة عربية مع الهيل</div>
        </div>
        <div>
          <div class="item-price">8</div>
          <div class="item-currency">ريال</div>
        </div>
      </div>
      <div class="item-image">
        <img src="coffee.jpg" alt="قهوة عربية">
      </div>
    </div>
  </div>

  <script>
    // collapse للمنتجات
    const items = document.querySelectorAll('.item');
    items.forEach(item => {
      item.addEventListener('click', () => {
        item.classList.toggle('active');
      });
    });

    // التنقل للقسم عند الضغط على التبويب
    const tabs = document.querySelectorAll('.tab');
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        const targetId = tab.dataset.target;
        const targetSection = document.getElementById(targetId);
        if (targetSection) {
          targetSection.scrollIntoView({ behavior: "smooth" });
        }
      });
    });

    // Scroll Spy لتغيير التبويب أثناء النزول
    const sections = document.querySelectorAll('.menu-section');
    window.addEventListener('scroll', () => {
      let currentSection = "";
      sections.forEach(section => {
        const sectionTop = section.offsetTop - 120;
        const sectionHeight = section.offsetHeight;
        if (window.scrollY >= sectionTop && window.scrollY < sectionTop + sectionHeight) {
          currentSection = section.getAttribute("id");
        }
      });

      tabs.forEach(tab => {
        tab.classList.remove("active");
        if (tab.dataset.target === currentSection) {
          tab.classList.add("active");
        }
      });
    });
  </script>

</body>
</html>
