<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>منيو المخبز</title>
  <!-- Tajawal font -->
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Colors */
      --gold-brown: #d3a273;   /* body background + cards */
      --deep-maroon: #561414;  /* primary text */
      --mid-maroon: #582222;   /* secondary accents */
      --white: #ffffff;

      /* Base sizes (desktop) */
      --base-size: 20px;
      --tab-size: 22px;
      --h2-size: 26px;
      --name-price-size: 26px;
      --desc-curr-size: 22px;

      /* Shadows */
      --item-shadow: 0 2px 6px rgba(0,0,0,0.18);
      --section-shadow: 0 6px 16px rgba(88,34,34,0.35); /* stronger */
    }

    html { scroll-behavior: smooth; }

    body {
      font-family: 'Tajawal', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--gold-brown); /* body background */
      color: var(--deep-maroon);
      font-size: var(--base-size);
      line-height: 1.8;
      font-weight: 700; /* bold */
    }

    /* Hero image (top banner) */
    .hero-container {
      width: calc(100% - 10px);
      margin: 6px auto 0;
      overflow: hidden;
      border-radius: 12px;
      max-width: 1200px;
      border: 4px solid var(--mid-maroon);
      background: var(--white);
    }
    .hero-image {
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain; /* show entire image, no crop */
    }

    /* Tabs */
    .tabs {
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 18px;
      padding: 12px 10px;
      background: var(--gold-brown);
      border-bottom: 3px solid var(--mid-maroon);
    }
    .tab {
      font-family: 'Tajawal', sans-serif; /* ensure Tajawal on tabs */
      background: transparent;         /* no background */
      color: var(--white);
      cursor: pointer;
      font-weight: 800;
      font-size: var(--tab-size);
      padding: 10px 8px;
      border: none;
      border-bottom: 3px solid transparent; /* underline only when active */
      transition: border-color 0.2s ease, color 0.2s ease;
      white-space: nowrap;
    }
    .tab.active {
      border-bottom-color: var(--white); /* underline */
      color: var(--white);
    }

    /* Sections */
    .menu-section {
      margin: 22px auto;
      padding: 20px 16px;
      background: var(--gold-brown); /* same as body */
      border-radius: 12px;
      box-shadow: var(--section-shadow); /* stronger to separate sections */
      max-width: 1100px;
      border: 2px solid rgba(88,34,34,0.25); /* subtle border for definition */
    }
    .menu-section h2 {
      margin: 0 0 12px 0;
      padding-bottom: 6px;
      font-size: var(--h2-size);
      color: var(--deep-maroon);
      border-bottom: 2px solid var(--mid-maroon);
      font-weight: 800;
    }

    /* Items */
    .item {
      background: var(--gold-brown); /* same as body */
      margin-bottom: 14px;
      padding: 16px 12px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
      box-shadow: var(--item-shadow); /* light shadow to separate items */
      border: 2px solid rgba(255,255,255,0.4); /* soft white border for clarity */
    }
    .item:active { transform: scale(0.995); }
    .item-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 8px 16px;
      flex-wrap: wrap; /* stack on small screens */
    }
    .item-name {
      font-size: var(--name-price-size);
      color: var(--deep-maroon);
      font-weight: 800;
    }
    .item-price {
      text-align: left;
      font-size: var(--name-price-size);
      color: var(--mid-maroon);
      font-weight: 800;
    }
    .item-desc {
      margin-top: 8px;
      font-size: var(--desc-curr-size);
      color: var(--deep-maroon);
      font-weight: 700;
    }
    .item-currency {
      text-align: left;
      font-size: var(--desc-curr-size);
      color: var(--deep-maroon);
      font-weight: 700;
    }

    /* Collapse image */
    .item-image {
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: max-height 0.5s ease, opacity 0.5s ease;
    }
    .item-image img {
      width: 100%;
      height: auto;
      margin-top: 12px;
      border-radius: 10px;
      border: 2px solid var(--mid-maroon);
      display: block;
      background: var(--white);
    }
    .item.active .item-image {
      max-height: 460px;
      opacity: 1;
    }

    /* Mobile: +10% sizes (approx) */
    @media (max-width: 768px) {
      :root {
        --base-size: 22px;            /* +10% */
        --tab-size: 24px;             /* +10% */
        --h2-size: 29px;              /* +10% */
        --name-price-size: 29px;      /* +10% */
        --desc-curr-size: 24px;       /* +10% */
      }
      .tabs { gap: 14px; }
      .tab { padding: 10px 6px; }
    }
    @media (max-width: 480px) {
      :root {
        --base-size: 24px;            /* slightly larger on very small screens */
        --tab-size: 26px;
        --h2-size: 31px;
        --name-price-size: 31px;
        --desc-curr-size: 26px;
      }
      .hero-container { border-width: 3px; }
    }
  </style>
</head>
<body>

  <!-- Top banner image -->
  <div class="hero-container">
    <img src="fish-banner.png" alt="منتجات السمك" class="hero-image">
  </div>

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab active" data-target="all">كل الأصناف</button>
    <button class="tab" data-target="bakery">المخبوزات</button>
    <button class="tab" data-target="sweets">الحلويات</button>
    <button class="tab" data-target="drinks">المشروبات</button>
  </div>

  <!-- Sections (all visible by default) -->
  <section id="bakery" class="menu-section">
    <h2>المخبوزات</h2>

    <div class="item">
      <div class="item-header">
        <div>
          <div class="item-name">خبز بر</div>
          <div class="item-desc">خبز صحي مصنوع من دقيق البر</div>
        </div>
        <div>
          <div class="item-price">5</div>
          <div class="item-currency">ريال</div>
        </div>
      </div>
      <div class="item-image">
        <img src="bread.jpg" alt="خبز بر">
      </div>
    </div>

    <div class="item">
      <div class="item-header">
        <div>
          <div class="item-name">كرواسون</div>
          <div class="item-desc">كرواسون طازج بالزبدة</div>
        </div>
        <div>
          <div class="item-price">7</div>
          <div class="item-currency">ريال</div>
        </div>
      </div>
      <div class="item-image">
        <img src="croissant.jpg" alt="كرواسون">
      </div>
    </div>
  </section>

  <section id="sweets" class="menu-section">
    <h2>الحلويات</h2>

    <div class="item">
      <div class="item-header">
        <div>
          <div class="item-name">كيك شوكولاتة</div>
          <div class="item-desc">كيك غني بالشوكولاتة البلجيكية</div>
        </div>
        <div>
          <div class="item-price">12</div>
          <div class="item-currency">ريال</div>
        </div>
      </div>
      <div class="item-image">
        <img src="cake.jpg" alt="كيك شوكولاتة">
      </div>
    </div>
  </section>

  <section id="drinks" class="menu-section">
    <h2>المشروبات</h2>

    <div class="item">
      <div class="item-header">
        <div>
          <div class="item-name">قهوة عربية</div>
          <div class="item-desc">قهوة عربية مع الهيل</div>
        </div>
        <div>
          <div class="item-price">8</div>
          <div class="item-currency">ريال</div>
        </div>
      </div>
      <div class="item-image">
        <img src="coffee.jpg" alt="قهوة عربية">
      </div>
    </div>
  </section>

  <script>
    // Collapse toggle per item
    document.querySelectorAll('.item').forEach(item => {
      item.addEventListener('click', () => {
        item.classList.toggle('active');
      });
    });

    const tabs = document.querySelectorAll('.tab');
    const sections = document.querySelectorAll('.menu-section');
    let filterMode = false; // when true, we show only one section

    function activateTabByTarget(target) {
      tabs.forEach(t => t.classList.remove('active'));
      const match = Array.from(tabs).find(t => t.dataset.target === target);
      if (match) match.classList.add('active');
    }
    function showAllSections() {
      sections.forEach(s => s.style.display = 'block');
      filterMode = false;
      activateTabByTarget('all');
    }
    function showOnlySection(id) {
      sections.forEach(s => s.style.display = (s.id === id ? 'block' : 'none'));
      filterMode = true;
      activateTabByTarget(id);
    }

    // Tabs click: filter + smooth scroll
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        const target = tab.dataset.target;
        if (target === 'all') {
          showAllSections();
          // scroll to top of tabs to reset view
          window.scrollTo({ top: document.querySelector('.tabs').offsetTop, behavior: 'smooth' });
        } else {
          showOnlySection(target);
          const targetSection = document.getElementById(target);
          if (targetSection) {
            targetSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
          }
        }
      });
    });

    // Default: all sections visible
    showAllSections();

    // Scroll spy when not filtered
    window.addEventListener('scroll', () => {
      if (filterMode) return;
      let current = '';
      sections.forEach(section => {
        const top = section.offsetTop - 120;    // adjust for sticky tabs
        const bottom = top + section.offsetHeight;
        if (window.scrollY >= top && window.scrollY < bottom) {
          current = section.id;
        }
      });
      if (current) {
        activateTabByTarget(current);
      } else {
        activateTabByTarget('all');
      }
    });
  </script>
</body>
</html>
